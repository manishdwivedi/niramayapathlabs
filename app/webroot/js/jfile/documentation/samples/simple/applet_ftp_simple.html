<body>
<table width="100%"  border="0" cellpadding="0" cellspacing="0" class="temp">

    <td align="center"><strong><br>

  </tr>
  <tr>
    <td align="center"><p><br>
        <!-- JFileUpload Applet : Begin copy/paste -->
        <APPLET  CODE = "jfileupload.upload.client.MApplet.class" CODEBASE = "./" ARCHIVE = "lib/jfileupload.jar,lib/ftpimpl.jar,lib/cnet.jar,lib/clogging.jar" WIDTH = "250" HEIGHT = "250" NAME = "fileupload">
          <PARAM NAME="scriptable" VALUE="true">
          <PARAM NAME = "url" VALUE="ftp://localhost">
          <PARAM NAME = "param1" VALUE="username">
          <PARAM NAME = "value1" VALUE="anonymous">
          <PARAM NAME = "param2" VALUE="password">
          <PARAM NAME = "value2" VALUE="something@somewhere.com">
          <PARAM NAME = "mode" VALUE="ftp">
        </APPLET>
        <!-- JFileUpload Applet : End copy/paste -->
        <br>
        <br>
        <span class="style1">This sample is based-on APPLET tag only.<br>
        </span> </p>

    <td align="center"><p><b><br>
    </b>
